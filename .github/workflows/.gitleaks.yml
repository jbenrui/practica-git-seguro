name: Gitleaks Check

on:
  push:
    branches:
      - master

jobs:
  gitleaks:
    name: Run Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Gitleaks
        uses: github/codeql-action/analyze@v1
        with:
          languages: all
