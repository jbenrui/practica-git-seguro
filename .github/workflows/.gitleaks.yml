name: Gitleaks Check

on:
  push:
    branches:
      - master

jobs:
  gitleaks:
    name: Run Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Gitleaks
        uses: gitleaks/action@v4
        with:
          config: .gitleaks.toml
